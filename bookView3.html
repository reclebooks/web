<body>
    <div id="header"></div>
    <div class="background">
      <div class="window">

          <img src="img/btn_left.png"></a>

      <a onclick="show(4)">
        <img id="4" class="imglist" src="img/img4.png"></a>
      <a onclick="show(5)">
        <img id="5" class="imglist" src="img/img5.png"></a>
		</div>
		<hr>
		<div class="info">
			<div class="seller">
				<img src="img/thumbnail.png">

			</div>
			<div class="boardContents">
				<h1>책상태</h1>
				<table class="stateTable">
					<tr>
						<td class="col1">밑줄 흔적</td>
						<td>없음</td>
						<td>연필/샤프</td>
						<td>볼펜/형광펜</td>
					</tr>			
					<tr>
						<td class="col1">필기 흔적</td>
						<td>없음</td>
						<td>연필/샤프</td>
						<td>볼펜/형광펜</td>
          </tr>		
					<tr>
						<td class="col1">겉표지</td>
						<td>깨끗함</td>
						<td>보통</td>
						<td>깨끗하지 않음</td>
					</tr>
					<tr>
						<td class="col1">페이지훼손</td>
						<td>없음</td>
						<td>있음</td>
						<td> </td>
					</tr>
				</table>
				<div class="btnset">
					<input type="button" value="관심등록">
					<input type="button" value="채팅하기">
				</div>
			</div>
		</div>
    <hr>
    <p>상세내용 적는 란</p>
	</div>
    <script>
      var img_num = 0;
        function show(i) {
          img_num = i;
          document.querySelector(".background").className = "background show";
          document.getElementById('popup_img').innerHTML = '<img src="img/img'+ i + '.png"><input type="button" id="popup_close" onclick="popup_close()" value="X">';
        }

        function popup_close() {
          document.querySelector(".background").className = "background";
        }

        function next_left(){
          if (img_num > 1){
            img_num -= 1;
          }
          var src = document.getElementById(img_num).src;
          index = src.indexOf('img');
          path = src.substr(index);
          document.getElementById('popup_img').innerHTML = '<img src="'+ path + '"><input type="button" id="popup_close" onclick="popup_close()" value="X">';
        }
        
        function next_right(){
          var len = document.getElementsByClassName("imglist").length;
          if (img_num < len){
            img_num += 1;
          }
          var src = document.getElementById(img_num).src;
          index = src.indexOf('img');
          path = src.substr(index);
          document.getElementById('popup_img').innerHTML = '<img src="'+ path + '"><input type="button" id="popup_close" onclick="popup_close()" value="X">';
        }

      </script>
</body>
