<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style/view3.css">
<link rel="import" href="./header.html">
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="./header.js"></script>
<link
    href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
    rel="stylesheet"
  /> 
<script
    src="https://kit.fontawesome.com/5363d2ff29.js"
    crossorigin="anonymous"
></script>
</head>
<body>
    <div id="header"></div>
    <div class="background">
      <div class="window">
        <div class="popup">
          <div id="popup_img">
          </div>
        </div>
        <div class="btn_left">
          <a onclick="next_left()">
          <img src="img/btn_left.png"></a>
        </div>
        <div class="btn_right">
          <a onclick="next_right()">
          <img src="img/btn_right.png"></a>
        </div>
      </div>
    </div>
	<div class="wrapContents">
	</div>
  <script src="./bookView.js"></script>
    <script>
      var img_num = 0;
        function show(img_num) {
          var imgSrc = jQuery('#img'+img_num).attr("src");
          document.querySelector(".background").className = "background show";
          document.getElementById('popup_img').innerHTML = '<img src="'+ imgSrc +'"><input type="button" id="popup_close" onclick="popup_close()" value="X">';
        }

        function popup_close() {
          document.querySelector(".background").className = "background";
        }

        function next_left(){
          if (img_num > 0){
            img_num -= 1;
          }
          var imgSrc = jQuery('#img'+img_num).attr("src");
          document.getElementById('popup_img').innerHTML = '<img src="'+ imgSrc + '"><input type="button" id="popup_close" onclick="popup_close()" value="X">';
        }
        
        function next_right(){
          var len = document.getElementsByClassName("imglist").length;
          if (img_num < len - 1){
            img_num += 1;
          }
          var imgSrc = jQuery('#img'+img_num).attr("src");
          document.getElementById('popup_img').innerHTML = '<img src="'+ imgSrc + '"><input type="button" id="popup_close" onclick="popup_close()" value="X">';
        }
      </script>
</body>
</html>

      if($("#hiddenList").is(":visible")){

          $("#hiddenList").slideUp(); 
      }else {
          $("#spreadBtn").toggleClass("off on");
          $("#hiddenList").slideDown();
      }
  }
); 
}
);
