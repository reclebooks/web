<!DOCTYPE html>

<head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./style/sign.css">

</head>
<body>
<div class="nav">
    <a href="#" style="margin: 40px auto 0px">
    <img style=" width: 120px; height: 100px" src="./img/recle.png">
    </a>
</div>    
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
        <div class="card-body py-md-4">
        
                <div class="form-group">
                    <input type="email" class="form-control" id="phoneNumber" maxlength="11" placeholder="휴대폰번호">
                </div>    

                <div class="d-flex justify-content-end pb-4">
                    <button type="submit" class="btn" id="requestCertificate" disabled="disabled">인증요청</button>
                </div>
                
                <div class="form-group" id="certificateNumber">
                    <input type="password" class="form-control" placeholder="인증번호">
                </div>

                <form action="#">
                <div class="d-flex flex-row align-items-center justify-content-between" >
                    <a href="register.html">Create Account</a>
                    <button type="submit" class="btn" id="login" >접속하기</button>
                </div>
                </form>
            
        </div>
    </div>
  </div>
  </div>
  </div>
  <script>
      var oldVal;
      $("#phoneNumber").on("propertychange change keyup paste input", function() {
        var currentVal = $(this).val();
        if(currentVal == oldVal) {
            return;
        }
    
        oldVal = currentVal;
        var phoneNum = document.getElementById('phoneNumber').value;
        var regPhone = /^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/;
        if (regPhone.test(phoneNum) === true) {
            $('#requestCertificate').attr('disabled', false);
        }
    });

        $(document).ready(function(){
            $("#certificateNumber").hide();
            $("#login").hide();
            $("#requestCertificate").click(function(){
                $("#requestCertificate").hide();
                $("#certificateNumber").show();
                $("#login").show();
            });
    });

  </script>
</body>
