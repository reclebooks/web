<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/5363d2ff29.js"
            crossorigin="anonymous"
        ></script>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <link rel="stylesheet" href="./style/form.css" />
        <script type="module" src="constants.js"></script>
        <link rel="import" href="./header.html" />
        <style>
            .wrapBookImage {
                text-align: center;
                margin: 0 auto;
            }
            .book_image {
                display: inline-block;
                text-align: center;
                margin: 10 0 auto;
            }

            #att_zone {
                width: auto;
                min-height: 202px;
                max-height: 202px;
                padding: 10px;
                border: 1px dotted grey;
                overflow: scroll;
                overflow-x: hidden;
            }
            #att_zone::-webkit-scrollbar {
                width: 10px;
            }
            #att_zone::-webkit-scrollbar-thumb {
                background-color: #2f3542;
                border-radius: 10px;
                background-clip: padding-box;
                border: 2px solid transparent;
            }
            #att_zone::-webkit-scrollbar-track {
                background-color: grey;
                border-radius: 10px;
                box-shadow: inset 0px 0px 5px white;
            }

            #att_zone:empty:before {
                content: attr(data-placeholder);
                color: #999;
                font-size: 0.9em;
            }
        </style>
    </head>

    <body>
        <div id="header"></div>
        <div class="nav" style="text-align: center">
            <a href="index.html">
                <img
                    style="width: 120px; height: 100px"
                    src="./img/recle.png"
                />
            </a>
        </div>
        <form id="sell">
            <div class="container">
                <div class="book_info">
                    <h2>책정보</h2>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.name"
                            value="운영체제"
                        />
                    </p>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.author.name"
                            value="Abraham Silberschatz, Peter Baer Galvin, Greg Gagne"
                        />
                    </p>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.publisher.name"
                            value="퍼스트북"
                        />
                    </p>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.publishedDate"
                            value="2022-03-04"
                        />
                    </p>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.cost"
                            value="39000"
                        />
                    </p>
                </div>
                <div class="book_univ">
                    <h2>학교, 전공</h2>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.college.name"
                            style="text-align: center"
                            value="충북대"
                        />
                    </p>
                    <br />
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.majorCollege.name"
                            style="text-align: center"
                            value="전정대"
                        />
                    </p>
                    <br />
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.major.name"
                            style="text-align: center"
                            value="소프트웨어"
                        />
                    </p>
                    <p class="plus">
                        <button type="button" id="btn_plus">
                            <img
                                src="./img/plus.png"
                                height="30px"
                                width="30px"
                            />
                        </button>
                    </p>
                </div>
                <div class="book_lecture">
                    <h2>어떤 수업에서 사용한 책인가요?</h2>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="book.lecture.name"
                            style="text-align: center"
                            value="선형대수학"
                        />
                    </p>
                </div>
                <div class="book_status">
                    <h2>필기한 흔적이 있나요?</h2>
                    <ol>
                        <li>
                            <input
                                type="checkbox"
                                name="underline"
                                value="1"
                            /><label for="a">밑줄 연필 / 샤프</label>
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                name="penUnderline"
                                value="1"
                            /><label for="a">밑줄 볼펜 / 형광펜</label>
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                name="note"
                                value="1"
                            /><label for="a">필기 연필 / 샤프</label>
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                name="penNote"
                                value="1"
                            /><label for="a">필기 볼펜 / 형광펜</label>
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                name="coverStatus"
                                value="1"
                            /><label for="a">겉표지</label>
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                name="pageStatus"
                                value="1"
                            /><label for="a">페이지 손상(접힘, 찢김)</label>
                        </li>
                    </ol>
                </div>

                <div class="book_status_image">
                    <h2>실제 사진을 찍어주세요</h2>
                    <div id="image_preview">
                        <div
                            id="att_zone"
                            data-placeholder="파일을 첨부 하려면 파일 선택 버튼을 클릭하거나 파일을 드래그앤드롭 하세요"
                        ></div>
                        <input
                            type="file"
                            style="display: none"
                            id="btnAtt"
                            multiple="multiple"
                        />
                        <div style="text-align: center">
                            <label for="btnAtt"
                                ><img
                                    src="./img/plus1.png"
                                    width="50px"
                                    height="45px"
                            /></label>
                        </div>
                    </div>
                </div>

                <div class="book_price">
                    <h2>희망 가격</h2>
                    <p>
                        <input
                            class="text"
                            type="text"
                            name="usedBookCost"
                            value="23000"
                        />
                    </p>
                </div>

                <div class="book_registration">
                    <p>
                        <input
                            type="button"
                            class="book_regis"
                            id="btn"
                            value="등록하기"
                        />
                    </p>
                </div>
            </div>
        </form>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="module" src="header.js"></script>
        <script type="module" src="form.js"></script>
    </body>
</html>
