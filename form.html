<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5363d2ff29.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="./style/form.css">

</head>
<body>
    <form id = sell >
        <div class="container">
            <div class="book_info">
                <h2>책정보</h2>
                <p>
                    <input class="text " type="text" name = "book.name" value="운영체제">
                </p>
                <p>
                    <input class="text " type="text" name ="book.author.name" value="Abraham Silberschatz, Peter Baer Galvin, Greg Gagne">
                </p>
                <p>
                    <input class="text " type="text" name="book.publisher.name"value="퍼스트북">
                </p>
                <p>
                    <input class="text " type="text" name="book.publishedDate" value="날짜">
                </p>
                <p>
                    <input class="text " type="text" name="book.cost" value="39000">
                </p>
            </div>
            <div class="book_univ">
                <h2>학교, 전공</h2>
                <p>
                    <input class="text" type="text" name="book.colleges[0]" style= "text-align:center" value="충북대">
                </p>
                <br>
                <p>
                    <input class="text" type="text" name="book.colleges[1]" style= "text-align:center" value="단과대">
                </p>
                <br>
                <p>
                    <input class="text" type="text" name="book.colleges[2]" style= "text-align:center" value="전공">
                </p>
                <p class="plus">
                    <button type="button" id="btn_plus" ><img src="./img/plus.png" height ="30px" width="30px" > </button>
                </p>
            
            </div>
            <div class="book_lecture">
                <h2>어떤 수업에서 사용한 책인가요? </h2>
                <p>
                    <input class="text" type="text" name="book.colleges[3]" style= "text-align:center" value="과목명">
                </p>
            </div>
            <div class="book_status">
                <h2>필기한 흔적이 있나요?</h2>
                <ol>
                    <li>
                    <input type="checkbox" name="underline" value="1"/><label for="a">밑줄 연필 / 샤프</label>
                    </li> 
                    <li>
                    <input type="checkbox" name="penUnderline" value="1"/><label for="a">밑줄 볼펜 / 형광펜</label>
                    </li>
                    <li>
                    <input type="checkbox" name="note" value="1"/><label for="a">필기 연필 / 샤프</label>
                    </li>         
                    <li>
                    <input type="checkbox" name="penNote" value="1"/><label for="a">필기 볼펜 / 형광펜</label>
                    </li>   
                    <li>
                    <input type="checkbox" name="coverStatus" value="1"/><label for="a">겉표지</label>
                    </li>   
                    <li>
                    <input type="checkbox" name="pageStatus" value="1"/><label for="a">페이지 손상(접힘, 찢김)</label>
                    </li>         
                </ol>
            </div>
            <div class="book_status_image">
                <h2>실제 사진을 찍어주세요 </h2>
                <div class="book_image">
                    <input type="file" id="chooseFile" name="chooseFile" accept="image/*">
                </div>
            </div>
                
            <div class="book_price">
                <h2>희망 가격</h2>
                <p>
                    <input class="text " type="text" name="usedbookcost" value="( 단위 : 원 )">
                </p>
            </div>
            
            <div class="book_registration">
                <p>
                    <input type="submit"  id="btn" value="등록하기">
                </p>
            </div>
        </div>
    </form>

    <script>
       $(document).ready(function(){
           $("#btn_plus").on("click", function(){
               var plus = '<p> <input class="text" type="text" name="Major"   style= "text-align:center" value="전공"> </p>'
               $(".plus").prepend(plus);
           }) 

    })
    </script>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    jQuery.fn.serializeObject = function() {
        var obj = null;
        try{
            if(this[0].tagName && this[0].tagName.toUpperCase() == "FORM" ) {
                var arr = this.serializeArray();
                if(arr){
                    obj = {};
                    jQuery.each(arr, function() {
                        // obj의 key값은 arr의 name, obj의 value는 value값
                        const properties = this.name.split('.');
                        newobj = obj[properties[0]];
                        if(!newobj) newobj = {};
                        backup = newobj;
                        properties.forEach((property, i, arr)=>{
                            if(i){
                                if(!newobj[property])newobj[property] = {};
                                if(i == arr.length-1)newobj[property] = this.value;
                                newobj = newobj[property];
                            }
                        })
                        obj[properties[0]] = backup;
                        if(properties.length == 1)obj[properties[0]] = this.value;
                    });
                }
            }
        }catch(e) {alert(e.message);}finally{}return obj;
    };
    $("#btn").click(function(){// 반환받은 obj를 JSON 객체로 변환
        var jsonObj = JSON.stringify($("#form").serializeObject());
        console.log(jsonObj);
    });
});
</script>

</body>
</html>
